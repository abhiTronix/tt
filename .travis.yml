language: cpp

addons:
  apt:
    sources:
      - george-edison55-precise-backports # cmake 3.2.3 / doxygen 1.8.3
    packages:
      - cmake
      - cmake-data
      - python-dev
      - python-numpy

before_script:
  - git clone -b 3.4 https://github.com/opencv/opencv
  - git clone -b face_fix_landmarks_python https://github.com/berak/opencv_contrib

script:
  - pwd
  - mkdir ocv
  - cd opencv
  - mkdir build
  - cd build
  - echo -n -DOPENCV_EXTRA_MODULES_PATH=../../opencv_contrib/modules/face -DBUILD_LIST=core,calib3d,imgproc,imgcodecs,objdetect,video,photo,flann,face,python2,opencv_python_bindings_generator,java -WITH_ITT= >> cm.sh
  - echo -n OFF -WITH_IPP=OFF -DBUILD_IPP_IW=OFF -DBUILD_WITH_DYNAMIC_IPP=OFF -DBUILD_TESTS=ON -DBUILD_SHARED_LIBS= >> cm.sh
  - echo -n OFF -DBUILD_PERF_TESTS=OFF -DBUILD_DOCS=OFF -DBUILD_examples=OFF -DWITH_OPENEXR=OFF -DBUILD_OPENEXR= >> cm.sh
  - echo -n OFF -DCV_TRACE=OFF -DWITH_TIFF=OFF -DWITH_EXR=OFF -DCMAKE_INSTALL_PREFIX= >> cm.sh
  - echo -n ../../ocv -DBUILD_ZLIB=ON -DWITH_WEBP=OFF -DWITH_JASPER=>> cm.sh
  - echo -n OFF >> cm.sh
  - echo -G \"Unix Makefiles\" .. >> cm.sh
  - cat cm.sh
  - bash cm.sh
  - make -j4
  - make -j4 install
