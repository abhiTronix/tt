language: cpp

addons:
  apt:
    sources:
      - george-edison55-precise-backports # cmake 3.2.3 / doxygen 1.8.3
    packages:
      - cmake
      - cmake-data


before_script:
  - git clone https://github.com/LaurentBerger/opencv
  - #git clone https://github.com/opencv/opencv
  - #git clone https://github.com/opencv/opencv_contrib
  - #curl http://apache.mirror.digionline.de/ant/binaries/apache-ant-1.9.9-bin.tar.gz > ant.tgz

script:
#  - tar zxf ant.tgz
  - mkdir ocv
  - cd opencv
  - git checkout metrop2
  - mkdir build
  - cd build
  - #echo  -DANT_EXECUTABLE=../../apache-ant-1.9.9/bin/ant >> cm.sh
  - echo -n cmake -DBUILD_LIST=core,ml -WITH_ITT=OFF -WITH_IPP=OFF -DBUILD_IPP_IW=OFF -DBUILD_WITH_DYNAMIC_IPP=OFF -DBUILD_TESTS=ON -DBUILD_SHARED_LIBS=OFF -DBUILD_PERF_TESTS=OFF -DBUILD_DOCS=OFF -DBUILD_examples=OFF -DWITH_OPENEXR=OFF -DBUILD_OPENEXR= >> cm.sh
  - echo -n OFF -DCV_TRACE=OFF -DWITH_TIFF=OFF -DWITH_EXR=OFF  -DCMAKE_INSTALL_PREFIX= >> cm.sh
  - echo -n ../../ocv -DBUILD_ZLIB=ON -DWITH_WEBP=OFF -DWITH_JASPER=>> cm.sh
  - echo -n OFF -G \"Unix Makefiles\" .. >> cm.sh
  - cat cm.sh
  - bash cm.sh
  - make -j4
  - make -j4 install
  - cd ..
  - cd ..
  - make
  - ./main

